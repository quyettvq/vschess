<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<style>
		* {
			margin: 0px;
			padding: 0px;
			font-family: "微软雅黑", "宋体", Tahoma, "Arial Unicode MS";
			font-size: 10pt;
		}

		a {
			text-decoration: none;
		}

		img {
			border-top-style: none;
			border-right-style: none;
			border-bottom-style: none;
			border-left-style: none;
		}

		ul {
			list-style-type: none;
		}

		body {
			padding: 50px;
		}

		div.vschess {
			float: left;
			margin-right: 20px;
			margin-bottom: 20px;
		}
	</style>
	<script type="text/javascript" src="jquery/jquery.js"></script>
	<script type="text/javascript" src="vschess/vschess.min.js"></script>
	<title>中国象棋</title>
</head>

<body>
	<div class="vschess"></div>
	<script type="text/javascript">
		var vschess;
		var params = new URL(document.location).searchParams;
		var filename = params.get("data") || "dhtmlxq";
		$.ajax({
			url: filename + ".txt",
			success: function (chessData) {
				vschess = new vschess.load(".vschess", {
					chessData: chessData,
					style: "mobile",
					layout: "mobile",
					defaultTab: "board",
					loadFinish: function () {
						console.log(vschess);
					}
				});
			}
		});
	</script>

</body>

</html>
